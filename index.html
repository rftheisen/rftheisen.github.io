      const liveBadge = p.live
        ? `<div class="live-badge"><div class="live-dot"></div>LIVE</div>`
        : "";

      card.innerHTML = `
        ${liveBadge}
        <div class="card-emoji">${p.emoji}</div>
        <div class="card-name">${p.name}</div>
        <div class="card-desc">${p.desc}</div>
        <div class="tags">${tagsHtml}</div>
        <div class="card-actions">
          ${liveBtn}
          <a class="btn btn-repo" href="${p.repo}" target="_blank" rel="noopener">&lt;/&gt; Repo</a>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  // â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function filterCards(cat) {
    // Update pill active state
    document.querySelectorAll(".pill").forEach(btn => btn.classList.remove("active"));
    event.currentTarget.classList.add("active");

    // Show/hide cards
    document.querySelectorAll(".card").forEach(card => {
      const match = cat === "all" || card.dataset.category === cat;
      card.dataset.hidden = match ? "false" : "true";
    });
  }

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  renderCards();
</script>
