<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rftheisen â€” Projects</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* â”€â”€ Theme variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    :root {
      --bg:          #0d0b1e;
      --bg2:         #130e2a;
      --surface:     rgba(255,255,255,0.04);
      --surface2:    rgba(255,255,255,0.08);
      --border:      rgba(255,255,255,0.08);
      --border2:     rgba(255,255,255,0.18);
      --text:        rgba(255,255,255,0.88);
      --muted:       rgba(255,255,255,0.38);
      --accent:      #818cf8;
      --accent2:     #f472b6;
      --accent-glow: rgba(129,140,248,0.35);
      --header-bg:   rgba(13,11,30,0.80);
    }

    html[data-theme="light"] {
      --bg:          #f5f4ff;
      --bg2:         #eae9f8;
      --surface:     rgba(0,0,0,0.04);
      --surface2:    rgba(0,0,0,0.08);
      --border:      rgba(0,0,0,0.10);
      --border2:     rgba(0,0,0,0.20);
      --text:        rgba(0,0,0,0.88);
      --muted:       rgba(0,0,0,0.45);
      --accent:      #4f46e5;
      --accent2:     #db2777;
      --accent-glow: rgba(79,70,229,0.25);
      --header-bg:   rgba(245,244,255,0.82);
    }

    /* â”€â”€ Keyframes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes gradientShift {
      0%   { background-position: 0%   50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0%   50%; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }
    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position:  200% 0; }
    }

    /* â”€â”€ Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    a { color: inherit; text-decoration: none; }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      position: sticky; top: 0; z-index: 100;
      background: var(--header-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 14px 32px;
      transition: background 0.3s, border-color 0.3s;
    }
    .header-inner {
      max-width: 1100px; margin: 0 auto;
      display: flex; align-items: center; gap: 12px;
    }
    .avatar {
      width: 38px; height: 38px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 16px; flex-shrink: 0;
      box-shadow: 0 0 16px var(--accent-glow);
    }
    .header-text { flex: 1; }
    .header-text h1 { font-size: 17px; font-weight: 700; letter-spacing: -0.01em; }
    .header-text p  { font-size: 12px; color: var(--muted); }

    /* Theme toggle */
    #theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 16px;
      padding: 6px 10px;
      line-height: 1;
      flex-shrink: 0;
      transition: background 0.2s, border-color 0.2s;
    }
    #theme-toggle:hover { background: var(--surface2); border-color: var(--border2); }

    .gh-link {
      display: flex; align-items: center; gap: 6px;
      font-size: 13px; color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 8px; padding: 6px 12px;
      flex-shrink: 0;
      transition: color 0.2s, border-color 0.2s;
    }
    .gh-link:hover { color: var(--text); border-color: var(--border2); }
    .gh-link svg { width: 16px; height: 16px; fill: currentColor; }

    /* â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main { max-width: 1100px; margin: 0 auto; padding: 48px 24px 80px; }

    /* â”€â”€ Hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero { margin-bottom: 40px; }
    .hero h2 {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 800; letter-spacing: -0.03em;
      background: linear-gradient(135deg, #ffffff 15%, #818cf8 45%, #f472b6 75%, #ffffff 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
      margin-bottom: 10px;
    }
    html[data-theme="light"] .hero h2 {
      background: linear-gradient(135deg, #1e1b4b 15%, #4f46e5 45%, #db2777 75%, #1e1b4b 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
    }
    .hero p { font-size: 16px; color: var(--muted); max-width: 520px; margin-bottom: 18px; }

    /* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #stats-bar {
      display: flex; gap: 6px 14px; flex-wrap: wrap; align-items: center;
      font-size: 13px; color: var(--muted);
    }
    #stats-bar strong { color: var(--text); font-weight: 600; }
    .stat-sep { color: var(--border2); user-select: none; }

    /* â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .search-wrapper {
      position: relative; margin-bottom: 18px;
    }
    .search-icon {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      color: var(--muted); pointer-events: none; font-size: 14px; line-height: 1;
    }
    #search {
      width: 100%; max-width: 380px;
      padding: 9px 14px 9px 36px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.3s;
    }
    #search::placeholder { color: var(--muted); }
    #search:focus {
      border-color: rgba(129,140,248,0.55);
      box-shadow: 0 0 0 3px rgba(129,140,248,0.12);
    }
    html[data-theme="light"] #search:focus {
      border-color: rgba(79,70,229,0.5);
      box-shadow: 0 0 0 3px rgba(79,70,229,0.1);
    }

    /* â”€â”€ Filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 32px; }
    .pill {
      display: flex; align-items: center; gap: 6px;
      padding: 7px 16px; border-radius: 999px;
      font-size: 13px; font-weight: 500;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
    .pill:hover { color: var(--text); border-color: var(--border2); background: var(--surface2); }
    .pill.active {
      background: rgba(129,140,248,0.18);
      border-color: rgba(129,140,248,0.5);
      color: #c7d0ff;
      box-shadow: 0 0 16px var(--accent-glow);
    }
    html[data-theme="light"] .pill.active {
      background: rgba(79,70,229,0.12);
      border-color: rgba(79,70,229,0.4);
      color: #3730a3;
      box-shadow: 0 0 12px rgba(79,70,229,0.2);
    }
    .pill-count {
      font-size: 11px; font-weight: 600;
      padding: 1px 7px; border-radius: 999px;
      background: var(--surface2);
      color: var(--muted);
      transition: background 0.2s, color 0.2s;
    }
    .pill.active .pill-count { background: rgba(129,140,248,0.28); color: #c7d0ff; }
    html[data-theme="light"] .pill.active .pill-count { background: rgba(79,70,229,0.2); color: #3730a3; }

    /* â”€â”€ Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }

    /* â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex; flex-direction: column; gap: 12px;
      /* entrance + hover transitions */
      transition:
        border-color 0.25s,
        box-shadow   0.25s,
        transform    0.22s,
        opacity      0.55s,
        translate    0.55s;
      /* entrance start state */
      opacity: 0;
      translate: 0 22px;
    }
    .card.visible {
      opacity: 1;
      translate: 0 0;
    }
    .card:hover {
      border-color: var(--card-border-hover, rgba(129,140,248,0.4));
      box-shadow: 0 8px 40px var(--card-glow, rgba(129,140,248,0.13));
      transform: translateY(-3px);
    }
    .card[data-hidden="true"] { display: none; }

    /* â”€â”€ Live badge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .live-badge {
      position: absolute; top: 16px; right: 16px;
      display: flex; align-items: center; gap: 5px;
      font-size: 10px; font-weight: 600; letter-spacing: 0.06em;
      color: #4ade80; text-transform: uppercase;
    }
    .live-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 6px #4ade80;
      animation: pulse 2s ease-in-out infinite;
    }

    .card-emoji { font-size: 28px; line-height: 1; }
    .card-name  { font-size: 17px; font-weight: 700; letter-spacing: -0.01em; }
    .card-desc  { font-size: 13px; color: var(--muted); flex: 1; line-height: 1.55; }

    /* â”€â”€ Tags â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag {
      font-size: 11px; font-weight: 600; letter-spacing: 0.04em;
      padding: 3px 9px; border-radius: 999px;
      background: var(--surface2);
    }
    .tag-js     { color: #818cf8; background: rgba(129,140,248,0.12); }
    .tag-py     { color: #34d399; background: rgba(52,211,153,0.12); }
    .tag-go     { color: #60a5fa; background: rgba(96,165,250,0.12); }
    .tag-ps     { color: #f472b6; background: rgba(244,114,182,0.12); }
    .tag-ansible{ color: #fbbf24; background: rgba(251,191,36,0.12); }
    .tag-sec    { color: #f87171; background: rgba(248,113,113,0.12); }
    .tag-d3     { color: #f97316; background: rgba(249,115,22,0.12); }
    .tag-ai     { color: #e879f9; background: rgba(232,121,249,0.12); }

    /* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 5px;
      font-size: 12px; font-weight: 600; padding: 7px 14px;
      border-radius: 8px; border: 1px solid;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .btn-live {
      background: rgba(129,140,248,0.15);
      border-color: rgba(129,140,248,0.45);
      color: #c7d0ff;
    }
    .btn-live:hover {
      background: rgba(129,140,248,0.28);
      box-shadow: 0 0 18px rgba(129,140,248,0.35);
    }
    html[data-theme="light"] .btn-live {
      background: rgba(79,70,229,0.1);
      border-color: rgba(79,70,229,0.35);
      color: #3730a3;
    }
    html[data-theme="light"] .btn-live:hover {
      background: rgba(79,70,229,0.2);
      box-shadow: 0 0 14px rgba(79,70,229,0.25);
    }
    .btn-repo {
      background: var(--surface);
      border-color: var(--border);
      color: var(--muted);
    }
    .btn-repo:hover { color: var(--text); border-color: var(--border2); background: var(--surface2); }

    /* â”€â”€ Card footer â€” GitHub stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card-footer {
      display: flex; gap: 14px; align-items: center;
      font-size: 11px; color: var(--muted);
      padding-top: 10px;
      border-top: 1px solid var(--border);
      min-height: 28px;
      transition: border-color 0.3s;
    }
    .card-stat { display: flex; align-items: center; gap: 4px; }
    .stat-shimmer {
      display: inline-block;
      width: 44px; height: 10px; border-radius: 5px;
      background: linear-gradient(
        90deg,
        var(--surface2) 25%,
        var(--border2)  50%,
        var(--surface2) 75%
      );
      background-size: 200% 100%;
      animation: shimmer 1.6s infinite;
    }

    /* â”€â”€ No results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 24px;
      color: var(--muted);
      font-size: 15px;
      display: none;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      text-align: center;
      padding: 32px 24px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
    footer a { color: var(--accent); }
    footer a:hover { text-decoration: underline; }

    /* â”€â”€ Responsive tweaks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 560px) {
      header { padding: 12px 16px; }
      main   { padding: 32px 16px 64px; }
      .gh-link span { display: none; } /* collapse Blog + GitHub labels to icon-only on mobile */
      #search { max-width: 100%; }
    }
  </style>
</head>
<body>

<!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<header>

  function updateVisibility() {

    document.querySelectorAll(".card").forEach(card => {

  function timeAgo(iso) {

    if (diff < 86400 * 365) return `${Math.floor(diff / (86400 * 30))}mo ago`;
    return `${Math.floor(diff / (86400 * 365))}y ago`;
  }
